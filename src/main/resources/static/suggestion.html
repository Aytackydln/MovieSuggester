<!DOCTYPE html>
<html>
	<head>
		<title>Get Recommendation</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="css/rating.css">
	</head>
	<body onload="loadSuggestions()">
	<div>
		<div>
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
				<a class="navbar-brand" href="#">Movie Suggester</a>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="./home.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="./suggestion.html">Get Recommendation</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="./logout">Logout</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0" method="get" action="./search.html">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" name="title" required>
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>

<div id="movies" class="container">

	<div id="card1" class="movie-card">
		<div class="movie-header">

		</div><!--movie-header-->

		<div class="movie-content">
			<div class="movie-content-header">
				<a href="#">
					<h3 class="movie-title">-</h3>
				</a>
			</div>
			<div class="movie-info">
				<div class="info-section">
					<label>Released</label>
					<span>-</span>
				</div>
				<div class="info-section">
					<label>Runtime</label>
					<span>-</span>
				</div><!--screen-->
				<div class="info-section">
					<label>IMDB</label>
					<a href="#" target="_blank"><i class="icon-external-link"></i></a>
				</div>
			</div>
			<div class="rating-center">
				<input class="movieId" type="hidden"/>
				<input class="userRating" type="hidden"/>
				<div class="rating">
					<i class="icon-star-empty icon-2x"></i>
					<i class="icon-star-empty icon-2x"></i>
					<i class="icon-star-empty icon-2x"></i>
					<i class="icon-star-empty icon-2x"></i>
					<i class="icon-star-empty icon-2x"></i>
				</div>
			</div>
		</div><!--movie-content-->
		<div class="movie-content-header">
			<a href="#">
				<h3 class="movie-title">User-based Prediction</h3>
			</a>
		</div>
		<div class="movie-info">
			<div class="info-section">
				<label>Accuracy</label>
				<span class="accuracy">-</span>
			</div>
			<div class="info-section">
				<label>Neighbors</label>
				<span class="neighbors">-</span>
			</div>
		</div>
	</div><!--movie-card-->

	<div id="card2" class="movie-card">
		<div class="movie-header">

		</div><!--movie-header-->

		<div class="movie-content">
			<div class="movie-content-header">
				<a href="#">
					<h3 class="movie-title">-</h3>
				</a>
			</div>
			<div class="movie-info">
				<div class="info-section">
					<label>Released</label>
					<span>-</span>
				</div>
				<div class="info-section">
					<label>Runtime</label>
					<span>-</span>
				</div><!--screen-->
				<div class="info-section">
					<label>IMDB</label>
					<a href="#" target="_blank"><i class="icon-external-link"></i></a>
				</div>
			</div>
			<div class="rating-center">

				<input class="movieId" type="hidden"/>
				<input class="userRating" type="hidden"/>
				<div class="rating">
					<i class="icon-star-empty icon-2x"></i>
					<i class="icon-star-empty icon-2x"></i>
					<i class="icon-star-empty icon-2x"></i>
					<i class="icon-star-empty icon-2x"></i>
					<i class="icon-star-empty icon-2x"></i>
				</div>
			</div>
		</div><!--movie-content-->
		<div class="movie-content-header">
			<a href="#">
				<h3 class="movie-title">Item-based Prediction</h3>
			</a>
		</div>
		<div class="movie-info">
			<div class="info-section">
				<label>Accuracy</label>
				<span class="accuracy">-</span>
			</div>
			<div class="info-section">
				<label>Neighbors</label>
				<span class="neighbors">-</span>
			</div>
		</div>
	</div><!--movie-card-->
</div>
		</div>

	</div>


	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
