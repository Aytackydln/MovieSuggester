<!DOCTYPE html>
<html>
<head>
	<title>Online Movie Suggester | Login and Signup</title>
	<link rel="stylesheet" href="css/login.css">
	
	<script src="js/jquery-3.4.1.min.js"></script>
	
		<script>
		$(document).ready(function(){
			$(".signup-form").hide();
			$(".signup").css("background", "none");

			$(".login").click(function () {
				$(".signup-form").hide();
				$(".login-form").show();
				$(".signup").css("background", "none")
				$(".login").css("background", "#fff");

			});
			$(".signup").click(function () {
				$(".signup-form").show();
				$(".login-form").hide();
				$(".signup").css("background","#fff")
				$(".login").css("background","none");

			});

			$(".btn").click(function(){
				$(".input").val("");

			});

		});
	</script>

</head>
<body>

<div class="container">
	<div class="login">log in</div>
	<div class="signup">sign up</div>

	<form class="login-form" action="loginProcess">
		<input name="username" type="text" class="input" placeholder="Email or Username"><br>
		<input name="password" type="password" class="input" placeholder="Password"><br>
		<div class="btn">log in</div>
		<span>
				<a href="#">Forgot your username or password?</a>
			</span>

	</form>

	<form class="signup-form" action="signup">
		<input name="username" type="text" placeholder="Choose a username" class="input"><br>
		<input name="password" type="password" placeholder="Choose a password" class="input"><br>
		<div class="btn">create account</div>
	</form>

</div>
	

</body>
</html>
