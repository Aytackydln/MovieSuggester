<!DOCTYPE html>
<html>
<head>
	<title>Online Movie Suggester | Login and Signup</title>
	<link rel="stylesheet" href="css/login.css">
	
	<script src="js/jquery-3.4.1.min.js"></script>
	
		<script>
		$(document).ready(function(){
			$(".login-form").hide();
			$(".login").css("background","none");

			$(".login").click(function(){
				$(".signup-form").hide();
				$(".login-form").show();
				$(".signup").css("background","none")
				$(".login").css("background","#fff");

			});
			$(".signup").click(function(){
				$(".signup-form").show();
				$(".login-form").hide();
				$(".signup").css("background","#fff")
				$(".login").css("background","none");

			});

			$(".btn").click(function(){
				$(".input").val("");

			});

		});
	</script>

</head>
<body>

	<div class="container">
		<div class="signup">sign up</div>
		<div class="login">log in</div>

		<div class="signup-form">
			<input type="text" placeholder="Your Email Address" class="input"><br>
			<input type="text" placeholder="Choose a username" class="input"><br>
			<input type="password" placeholder="Choose a password" class="input"><br>
			<div class="btn">create account</div>
		</div>

		<div class="login-form">
			<input type="text" class="input" placeholder="Email or Username"><br>
			<input type="password" class="input" placeholder="Password"><br>
			<div class="btn">log in</div>
			<span>
				<a href="#">Forgot your username or password?</a>
			</span>
			
		</div>

	</div>
	

</body>
</html>
